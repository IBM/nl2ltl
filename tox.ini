[tox]
envlist = precommit, docs, flake8, py3.8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    pytest-randomly
    hypothesis-pytest

commands =
    pytest --basetemp={envtmpdir} --doctest-modules \
        nl2ltl tests/ \
        --cov=nl2ltl \
        --cov-report=xml \
        --cov-report=html \
        --cov-report=term \
        --hypothesis-show-statistics

[testenv:py3.8]
basepython = python3.8

[testenv:flake8]
skip_install = True
deps =
    flake8
    flake8-docstrings
    flake8-bugbear
    pydocstyle
commands =
    # TODO add tests
    flake8 nl2ltl

[testenv:precommit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:isort]
skip_install = True
deps = isort
commands = isort nl2ltl tests scripts

[testenv:docs]
skip_install = True
deps =
    mkdocs
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean

[testenv:docs-serve]
skip_install = True
deps =
    mkdocs
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean
    python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
    mkdocs serve