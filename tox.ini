[tox]
envlist = precommit, docs, py3.8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
passenv =
    OPENAI_API_KEY
deps =
    pytest
    pytest-cov
    pytest-randomly
    hypothesis-pytest
    ; Main dependencies
    rasa
    openai
    pylogics
commands =
    pytest --basetemp={envtmpdir} --doctest-modules \
        nl2ltl tests/ \
        --cov=nl2ltl \
        --cov-report=xml \
        --cov-report=html \
        --cov-report=term \
        --hypothesis-show-statistics

[testenv:py3.8]
basepython = python3.8

[testenv:precommit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
skip_install = True
deps =
    mkdocs
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean

[testenv:docs-serve]
skip_install = True
deps =
    mkdocs
    markdown-include
    pymdown-extensions
commands =
    mkdocs build --clean
    python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
    mkdocs serve